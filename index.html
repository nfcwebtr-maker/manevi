<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manevi - Günlük Hatırlatıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; }
        .manevi-header { font-family: 'Cinzel', serif; }
        .active-scale:active { transform: scale(0.98); }
        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .is-playing { animation: pulse-soft 2s infinite; color: #b45309; }
    </style>
</head>
<body class="text-stone-800 min-h-screen flex flex-col items-center p-6 select-none">

    <header class="w-full max-w-md py-10 text-center">
        <h1 class="manevi-header text-4xl tracking-[0.4em] text-stone-700 uppercase">MANEVİ</h1>
        <div class="h-px w-12 bg-stone-300 mx-auto mt-4 opacity-60"></div>
        <p id="hicri-etiket" class="text-stone-600 text-xl font-medium tracking-wide mt-8 italic">...</p>
        <p id="tarih-etiket" class="text-stone-400 text-[10px] uppercase tracking-[0.2em] mt-2 italic"></p>
    </header>

    <div class="active-scale w-full max-w-md bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.02)] border border-stone-100 p-8 mb-6 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <span class="h-1.5 w-1.5 rounded-full bg-amber-600"></span>
                <h2 class="text-[10px] font-bold text-stone-400 uppercase tracking-[0.2em]">Günün Mesajı</h2>
            </div>
            <button onclick="metniOku()" id="ses-butonu" class="text-stone-300 hover:text-amber-700 transition-colors p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M155.51,24.81a8,8,0,0,0-8.42.88L77.25,80H32A16,16,0,0,0,16,96v64a16,16,0,0,0,16,16H77.25l69.84,54.31A8,8,0,0,0,160,224V32A8,8,0,0,0,155.51,24.81ZM144,207.64,85.14,161.86A8,8,0,0,0,80,160H32V96H80a8,8,0,0,0,5.14-1.86L144,48.36ZM216,128a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,0,0,0-48,8,8,0,0,1,0-16A40,40,0,0,1,216,128Z"></path>
                </svg>
            </button>
        </div>
        <p id="ana-soz" class="text-xl font-light leading-relaxed text-stone-800 italic text-center">Yükleniyor...</p>
        <p id="ana-kaynak" class="text-right text-xs text-stone-400 mt-6 font-medium">— ...</p>
    </div>

    <div class="active-scale w-full max-w-md bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.02)] border border-stone-100 p-8 mb-8">
        <div class="flex justify-between items-center mb-6 border-b border-stone-50 pb-4">
            <h2 class="text-[10px] font-bold text-stone-400 uppercase tracking-[0.2em]">Vakitler</h2>
            <span id="durum-mesaj" class="text-[9px] text-stone-300 uppercase tracking-widest italic font-medium">Konum aranıyor</span>
        </div>
        <div id="vakitler-liste" class="space-y-4">
            <p class="text-stone-300 text-xs text-center italic">Yükleniyor...</p>
        </div>
    </div>

    <footer class="mt-auto py-8 text-stone-400 text-[9px] tracking-[0.4em] text-center uppercase opacity-60">
        Manevi &copy; 2026 | Ruhun Sessizliği
    </footer>

    <script>
        let okumaSirasinda = false;
        function metniOku() {
            const metin = document.getElementById('ana-soz').innerText;
            const buton = document.getElementById('ses-butonu');
            if ('speechSynthesis' in window) {
                if (okumaSirasinda) { window.speechSynthesis.cancel(); okumaSirasinda = false; buton.classList.remove('is-playing'); return; }
                const ses = new SpeechSynthesisUtterance(metin);
                ses.lang = 'tr-TR';
                ses.rate = 0.9;
                ses.onstart = () => { okumaSirasinda = true; buton.classList.add('is-playing'); };
                ses.onend = () => { okumaSirasinda = false; buton.classList.remove('is-playing'); };
                window.speechSynthesis.speak(ses);
            }
        }

        async function tarihleriGuncelle() {
            const miladiSecenekler = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('tarih-etiket').innerText = new Date().toLocaleDateString('tr-TR', miladiSecenekler);
            const bugun = new Date();
            try {
                const response = await fetch(`https://api.aladhan.com/v1/gToH/${bugun.getDate()}-${bugun.getMonth()+1}-${bugun.getFullYear()}`);
                const data = await response.json();
                const h = data.data.hijri;
                const aylarTR = { "Al-Muharram": "Muharrem", "Safar": "Safer", "Rabi' al-awwal": "Rebiülevvel", "Rabi' al-thani": "Rebiülahır", "Jumada al-ula": "Cemaziyelevvel", "Jumada al-akhira": "Cemaziyelahır", "Rajab": "Recep", "Sha'ban": "Şaban", "Ramadan": "Ramazan", "Shawwal": "Şevval", "Dhu al-Qi'dah": "Zilkade", "Dhu al-Hijjah": "Zilhicce" };
                document.getElementById('hicri-etiket').innerText = `${h.day} ${aylarTR[h.month.en] || h.month.en} ${h.year}`;
            } catch (err) { console.error("Takvim hatası"); }
        }

        async function icerikYukle() {
            const sozElement = document.getElementById('ana-soz');
            const kaynakElement = document.getElementById('ana-kaynak');
            try {
                // Pfad-Check: Wir versuchen es direkt über den relativen Pfad
                const res = await fetch('data/contents.json?v=' + Date.now());
                if (!res.ok) throw new Error('Datei nicht gefunden');
                const data = await res.json();
                
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 0);
                const diff = now - start;
                const day = Math.floor(diff / 86400000);
                
                const content = data[day % data.length];
                sozElement.innerText = content.soz;
                kaynakElement.innerText = "— " + content.kaynak;
            } catch (e) {
                console.error(e);
                sozElement.innerText = "Şu an içerik yüklenemedi. Lütfen JSON dosyasını kontrol edin.";
            }
        }

        async function vakitleriGetir() {
            const durum = document.getElementById('durum-mesaj');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=13`);
                        const result = await response.json();
                        const isimler = { Fajr: "İmsak", Dhuhr: "Öğle", Asr: "İkindi", Maghrib: "Akşam", Isha: "Yatsı" };
                        const liste = document.getElementById('vakitler-liste');
                        liste.innerHTML = '';
                        ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(v => {
                            liste.innerHTML += `<div class="flex justify-between items-center py-0.5"><span class="text-stone-400 font-light text-sm">${isimler[v]}</span><span class="text-stone-800 font-medium tracking-widest">${result.data.timings[v]}</span></div>`;
                        });
                        durum.innerText = "KONUM AKTİF";
                    } catch (err) { durum.innerText = "HATA"; }
                }, () => { durum.innerText = "İZİN YOK"; });
            }
        }

        tarihleriGuncelle();
        icerikYukle();
        vakitleriGetir();
    </script>
</body>
</html>
