<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manevi - Günlük Hatırlatıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .manevi-title { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="bg-[#faf9f6] text-stone-800 min-h-screen flex flex-col items-center p-6">

    <header class="w-full max-w-md py-12 text-center">
        <h1 class="manevi-title text-4xl tracking-[0.4em] text-stone-700 uppercase">MANEVİ</h1>
        <div class="h-px w-16 bg-stone-300 mx-auto mt-4"></div>
        <p id="tarih-alani" class="text-stone-400 text-[10px] uppercase tracking-[0.2em] mt-6 italic"></p>
    </header>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-[0_4px_20px_rgba(0,0,0,0.03)] border border-stone-100 p-8 mb-6">
        <h2 class="text-[10px] font-bold text-amber-700 uppercase tracking-[0.2em] mb-6">Günün Sözü</h2>
        <p id="gunun-sozu" class="text-xl font-light leading-relaxed text-stone-800 italic">Yükleniyor...</p>
        <p id="soz-kaynak" class="text-right text-xs text-stone-400 mt-6 font-medium">— Kaynak</p>
    </div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-[0_4px_20px_rgba(0,0,0,0.03)] border border-stone-100 p-8 mb-8">
        <div class="flex justify-between items-center mb-6 border-b border-stone-50 pb-4">
            <h2 class="text-[10px] font-bold text-stone-500 uppercase tracking-[0.2em]">Namaz Vakitleri</h2>
            <span id="konum-durum" class="text-[9px] text-stone-300 uppercase tracking-widest italic">Konum aranıyor...</span>
        </div>
        <div id="vakitler-liste" class="space-y-4">
            </div>
    </div>

    <footer class="mt-auto py-8 text-stone-400 text-[9px] tracking-[0.3em] text-center uppercase">
        Manevi &copy; 2026 | Kalbe Bir Dokunuş
    </footer>

    <script>
        // Türkçe Tarih
        function tarihiGoster() {
            const secenekler = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('tarih-alani').innerText = new Date().toLocaleDateString('tr-TR', secenekler);
        }

        // Günlük İçerik Yükleme
        async function icerikGetir() {
            try {
                const yanit = await fetch('data/contents.json');
                const liste = await yanit.json();
                
                const gun = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                const icerik = liste[gun % liste.length];
                
                document.getElementById('gunun-sozu').innerText = icerik.soz;
                document.getElementById('soz-kaynak').innerText = `— ${icerik.kaynak}`;
            } catch (hata) {
                document.getElementById('gunun-sozu').innerText = "Bir mola ver ve nefes al.";
            }
        }

        // Namaz Vakitleri (Diyanet Metodu)
        async function vakitleriYukle() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;
                    try {
                        const yanit = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=13`);
                        const data = await yanit.json();
                        vakitleriBas(data.data.timings);
                        document.getElementById('konum-durum').innerText = "Konum Güncellendi";
                    } catch (e) {
                        document.getElementById('konum-durum').innerText = "Hata oluştu";
                    }
                });
            }
        }

        function vakitleriBas(timings) {
            const isimler = { Fajr: "İmsak", Dhuhr: "Öğle", Asr: "İkindi", Maghrib: "Akşam", Isha: "Yatsı" };
            const liste = document.getElementById('vakitler-liste');
            liste.innerHTML = '';
            
            ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(v => {
                liste.innerHTML += `
                    <div class="flex justify-between items-center group">
                        <span class="text-stone-500 font-light group-hover:text-amber-700 transition-colors">${isimler[v]}</span>
                        <span class="text-stone-900 font-medium tracking-widest">${timings[v]}</span>
                    </div>
                `;
            });
        }

        tarihiGoster();
        icerikGetir();
        vakitleriYukle();
    </script
