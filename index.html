<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manevi - Günlük Hatırlatıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; }
        .manevi-header { font-family: 'Cinzel', serif; }
        .arabic-text { font-family: 'Amiri', serif; direction: rtl; line-height: 1.6; }
        .active-scale:active { transform: scale(0.98); }
        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .is-playing { animation: pulse-soft 2s infinite; color: #78350f; }
        .ramazan-bg { background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%); }
    </style>
</head>
<body class="text-stone-800 min-h-screen flex flex-col items-center p-6 select-none">

    <script>
        const AYET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhP5Ot6E4PCvkGDT0pu8KWjbc7f9QLGd_7bWuqNh49dVL1seWBkk1faarPCWj-lSHTM1pWaCSioeQu/pub?gid=0&single=true&output=csv';
        const HADIS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhP5Ot6E4PCvkGDT0pu8KWjbc7f9QLGd_7bWuqNh49dVL1seWBkk1faarPCWj-lSHTM1pWaCSioeQu/pub?gid=1611319292&single=true&output=csv';
    </script>

    <header class="w-full max-w-md py-8 text-center">
        <h1 class="manevi-header text-4xl tracking-[0.4em] text-stone-700 uppercase">MANEVİ</h1>
        <div class="h-px w-12 bg-stone-300 mx-auto mt-4 opacity-60"></div>
        <p id="hicri-etiket" class="text-stone-600 text-xl font-medium tracking-wide mt-8 italic font-serif leading-relaxed">...</p>
        <p id="tarih-etiket" class="text-stone-400 text-[10px] uppercase tracking-[0.2em] mt-2 italic"></p>
    </header>

    <div id="ramazan-sayac-kutusu" class="w-full max-w-md ramazan-bg rounded-2xl border border-amber-100 p-5 mb-4 shadow-sm text-center hidden">
        <div class="flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#b45309" viewBox="0 0 256 256"><path d="M233.54,142.23a8,8,0,0,0-10.2-2.32,72.06,72.06,0,0,1-105.26-77A8,8,0,0,0,105,53.46a88,88,0,1,0,126.2,86.45A8,8,0,0,0,233.54,142.23Z"></path></svg>
            <p id="ramazan-metin" class="text-amber-900 font-semibold tracking-wide text-sm"></p>
        </div>
    </div>

    <div class="active-scale w-full max-w-md bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.02)] border border-stone-100 p-8 mb-4 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2 text-amber-800">
                <span class="h-1.5 w-1.5 rounded-full bg-amber-800"></span>
                <h2 class="text-[10px] font-bold uppercase tracking-[0.2em]">GÜNÜN AYETİ</h2>
            </div>
            <button onclick="metniOku('ayet-metin', this)" class="ses-butonu text-stone-300 hover:text-stone-600 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 256 256"><path d="M155.51,24.81a8,8,0,0,0-8.42.88L77.25,80H32A16,16,0,0,0,16,96v64a16,16,0,0,0,16,16H77.25l69.84,54.31A8,8,0,0,0,160,224V32A8,8,0,0,0,155.51,24.81ZM144,207.64,85.14,161.86A8,8,0,0,0,80,160H32V96H80a8,8,0,0,0,5.14-1.86L144,48.36ZM216,128a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,0,0,0-48,8,8,0,0,1,0-16A40,40,0,0,1,216,128Z"></path></svg>
            </button>
        </div>
        <p id="ayet-metin" class="text-lg font-light leading-relaxed text-stone-800 italic text-center italic">...</p>
        <p id="ayet-kaynak" class="text-right text-[10px] text-stone-400 mt-6 font-medium tracking-wide">— ...</p>
    </div>

    <div class="active-scale w-full max-w-md bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.02)] border border-stone-100 p-8 mb-6 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2 text-stone-600">
                <span class="h-1.5 w-1.5 rounded-full bg-stone-700"></span>
                <h2 class="text-[10px] font-bold uppercase tracking-[0.2em]">GÜNÜN HADİSİ</h2>
            </div>
            <button onclick="metniOku('hadis-metin', this)" class="ses-butonu text-stone-300 hover:text-stone-600 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 256 256"><path d="M155.51,24.81a8,8,0,0,0-8.42.88L77.25,80H32A16,16,0,0,0,16,96v64a16,16,0,0,0,16,16H77.25l69.84,54.31A8,8,0,0,0,160,224V32A8,8,0,0,0,155.51,24.81ZM144,207.64,85.14,161.86A8,8,0,0,0,80,160H32V96H80a8,8,0,0,0,5.14-1.86L144,48.36ZM216,128a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,0,0,0-48,8,8,0,0,1,0-16A40,40,0,0,1,216,128Z"></path></svg>
            </button>
        </div>
        <p id="hadis-arapca" class="arabic-text text-2xl text-stone-700 mb-6 text-center"></p>
        <p id="hadis-metin" class="text-lg font-light leading-relaxed text-stone-800 italic text-center italic"></p>
        <p id="hadis-kaynak" class="text-right text-[10px] text-stone-400 mt-6 font-medium tracking-wide">— ...</p>
    </div>

    <div class="active-scale w-full max-w-md bg-white rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.02)] border border-stone-100 p-8 mb-8">
        <div class="flex justify-between items-center mb-6 border-b border-stone-50 pb-4">
            <h2 class="text-[10px] font-bold text-stone-400 uppercase tracking-[0.2em]">Vakitler</h2>
            <span id="durum-mesaj" class="text-[9px] text-stone-300 uppercase tracking-widest italic font-medium">Konum Bekleniyor</span>
        </div>
        <div id="vakitler-liste" class="space-y-4 text-stone-600 italic"></div>
    </div>

    <footer class="mt-auto py-8 text-stone-400 text-[9px] tracking-[0.4em] text-center uppercase opacity-60 font-medium">
        Manevi &copy; 2026 | Ruhun Sessizliği
    </footer>

    <script>
        // RAMAZAN SAYACI FONKSİYONU
        function ramazanHesapla() {
            const bugun = new Date();
            // Ramazan 2026 Başlangıcı: 18 Şubat 2026
            const ramazanBaslangic = new Date(2026, 1, 18); // Aylar 0'dan başlar (1 = Şubat)
            
            const farkMs = ramazanBaslangic - bugun;
            const gunKalan = Math.ceil(farkMs / (1000 * 60 * 60 * 24));
            
            const sayacKutusu = document.getElementById('ramazan-sayac-kutusu');
            const sayacMetin = document.getElementById('ramazan-metin');
            
            if (gunKalan > 0) {
                sayacKutusu.classList.remove('hidden');
                sayacMetin.innerText = `Ramazan'a ${gunKalan} gün kaldı`;
            } else if (gunKalan === 0) {
                sayacKutusu.classList.remove('hidden');
                sayacMetin.innerText = `Bugün Ramazan'ın ilk günü! Hayırlı Ramazanlar.`;
            } else if (gunKalan < 0 && gunKalan > -30) {
                // Ramazan ayı içindeysek
                sayacKutusu.classList.remove('hidden');
                sayacMetin.innerText = `Hayırlı Ramazanlar...`;
            } else {
                // Ramazan bittiyse kutuyu gizle
                sayacKutusu.classList.add('hidden');
            }
        }

        function parseCSV(text) {
            const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
            return rows.map(row => {
                const result = []; let current = ''; let inQuotes = false;
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
                    else { current += char; }
                }
                result.push(current.trim()); return result;
            });
        }

        let aktifUtterance = null;
        function metniOku(elementId, buton) {
            const metin = document.getElementById(elementId).innerText;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                if (buton.classList.contains('is-playing')) {
                    document.querySelectorAll('.ses-butonu').forEach(b => b.classList.remove('is-playing'));
                    return;
                }
                document.querySelectorAll('.ses-butonu').forEach(b => b.classList.remove('is-playing'));
                const ses = new SpeechSynthesisUtterance(metin);
                ses.lang = 'tr-TR'; ses.rate = 0.82; ses.pitch = 0.95;
                const voices = window.speechSynthesis.getVoices();
                const maleVoice = voices.find(v => v.lang.includes('tr') && !["Zeynep","Seda","Emel"].some(n => v.name.includes(n)));
                if (maleVoice) ses.voice = maleVoice;
                ses.onstart = () => { buton.classList.add('is-playing'); aktifUtterance = {elementId}; };
                ses.onend = () => { buton.classList.remove('is-playing'); aktifUtterance = null; };
                window.speechSynthesis.speak(ses);
            }
        }

        async function verileriGetir() {
            const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
            try {
                const ayetRes = await fetch(AYET_CSV_URL + '&cache=' + Date.now());
                const ayetData = parseCSV(await ayetRes.text());
                if (ayetData.length > 0) {
                    const row = ayetData[dayOfYear % ayetData.length];
                    document.getElementById('ayet-metin').innerText = row[0] || "";
                    document.getElementById('ayet-kaynak').innerText = "— " + (row[1] || "Kuran-ı Kerim");
                }
                const hadisRes = await fetch(HADIS_CSV_URL + '&cache=' + Date.now());
                const hadisData = parseCSV(await hadisRes.text());
                if (hadisData.length > 0) {
                    const row = hadisData[dayOfYear % hadisData.length];
                    document.getElementById('hadis-arapca').innerText = row[0] || "";
                    document.getElementById('hadis-metin').innerText = row[1] || "";
                    document.getElementById('hadis-kaynak').innerText = "— " + (row[2] || "Hadis-i Şerif");
                }
            } catch (e) { console.error("Veri hatası:", e); }
        }

        async function init() {
            document.getElementById('tarih-etiket').innerText = new Date().toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
            const b = new Date();
            try {
                const res = await fetch(`https://api.aladhan.com/v1/gToH/${b.getDate()}-${b.getMonth()+1}-${b.getFullYear()}`);
                const d = await res.json();
                const h = d.data.hijri;
                const aylarTR = {"Al-Muharram":"Muharrem","Safar":"Safer","Rabi' al-awwal":"Rebiülevvel","Rabi' al-thani":"Rebiülahır","Jumada al-ula":"Cemaziyelevvel","Jumada al-akhira":"Cemaziyelahır","Rajab":"Recep","Sha'ban":"Şaban","Ramadan":"Ramazan","Shawwal":"Şevval","Dhu al-Qi'dah":"Zilkade","Dhu al-Hijjah":"Zilhicce"};
                document.getElementById('hicri-etiket').innerText = `${h.day} ${aylarTR[h.month.en] || h.month.en} ${h.year}`;
            } catch(e){}

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const r = await fetch(`https://api.aladhan.com/v1/timings?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&method=13`);
                    const d = await r.json();
                    const isimler = {Fajr:"İmsak", Dhuhr:"Öğle", Asr:"İkindi", Maghrib:"Akşam", Isha:"Yatsı"};
                    const liste = document.getElementById('vakitler-liste');
                    liste.innerHTML = '';
                    ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(v => {
                        liste.innerHTML += `<div class="flex justify-between items-center py-0.5"><span class="text-stone-400 font-light text-sm">${isimler[v]}</span><span class="text-stone-800 font-medium tracking-widest">${d.data.timings[v]}</span></div>`;
                    });
                    document.getElementById('durum-mesaj').innerText = "KONUM AKTİF";
                });
            }
            ramazanHesapla();
        }
        window.onload = () => { init(); verileriGetir(); };
    </script>
</body>
</html>
